version: '3'
services:
  kafka:
    container_name: kafka
    build:
      context: .
      dockerfile: Dockerfile
    image: parrotstream/kafka:0.10.2.0-3.2.4
    external_links:
    - zookeeper
    ports:
    - 9092:9092
    - 8081:8081
    - 8082:8082
    - 8083:8083
    environment:
      AVRO: "true"
networks:
  default:
    external:
      name: parrot_default